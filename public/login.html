<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Ceasa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
    <h1 class="text-2xl font-bold text-green-700 text-center mb-6">Acessar Conta</h1>
    <form action="/login" method="POST" class="space-y-4">
      <input type="text" name="cnpj" placeholder="CNPJ" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      <input type="password" name="senha" placeholder="Senha" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">Entrar</button>
    </form>
    <p class="text-center mt-4 text-sm">Ainda nÃ£o tem conta? 
      <a href="/cadastro.html" class="text-green-600 hover:underline">Cadastre-se</a>
    </p>
  </div>
</body>
</html>
