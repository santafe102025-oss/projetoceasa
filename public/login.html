<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CEASA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
    <!-- Logo -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-green-700">üå± CEASA</h1>
      <p class="text-gray-500 mt-2">Acesse sua conta</p>
    </div>

    <!-- Formul√°rio de Login -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Usu√°rio ou CNPJ</label>
        <input type="text" id="usuario" name="usuario" required
          placeholder="Digite seu usu√°rio ou CNPJ"
          class="w-full mt-1 p-3 border rounded-lg focus:ring focus:ring-green-300">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="senha" name="senha" required
          class="w-full mt-1 p-3 border rounded-lg focus:ring focus:ring-green-300">
      </div>

      <button type="submit"
        class="w-full bg-green-600 text-white p-3 rounded-lg font-semibold hover:bg-green-700 transition">
        Entrar
      </button>
    </form>

    <!-- Mensagem de erro -->
    <p id="erroMsg" class="text-center text-red-600 text-sm mt-4 hidden"></p>

    <!-- Link de cadastro -->
    <p class="text-center text-sm text-gray-600 mt-6">
      N√£o tem conta? 
      <a href="/cadastro" class="text-green-600 hover:underline">Cadastre-se</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const erroMsg = document.getElementById("erroMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();

      try {
        const resposta = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, senha })
        });

        const data = await resposta.json();

        if (!resposta.ok) {
          erroMsg.textContent = data.error || "‚ùå Usu√°rio ou senha inv√°lidos";
          erroMsg.classList.remove("hidden");
          return;
        }

        // ‚úÖ Salva o CNPJ/ID no localStorage
        localStorage.setItem("empresaCnpj", data.cnpj || data.id);

        // Redireciona para o dashboard
        window.location.href = "/dashboard.html";
      } catch (err) {
        erroMsg.textContent = "‚ùå Erro ao conectar com o servidor";
        erroMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
