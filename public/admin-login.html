<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Administrador - CEASA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Login Administrador</h1>
    
    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          name="email" 
          required 
          placeholder="admin@ceasa.com"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      
      <div>
        <label class="block text-gray-700 mb-1">Senha</label>
        <input 
          type="password" 
          name="senha" 
          required 
          placeholder="Digite a senha"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Entrar
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      <a href="/login" class="text-blue-600 hover:underline">Login de Empresas</a>
    </p>
  </div>

</body>
</html>
