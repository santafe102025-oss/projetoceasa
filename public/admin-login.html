<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - CEASA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
    <!-- Logo -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-green-700">üå± CEASA</h1>
      <p class="text-gray-500 mt-2">Acesso do Administrador</p>
    </div>

    <!-- Formul√°rio de Login Admin -->
    <form id="adminLoginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Usu√°rio</label>
        <input type="text" id="usuario" name="usuario" required
          placeholder="Digite seu usu√°rio"
          class="w-full mt-1 p-3 border rounded-lg focus:ring focus:ring-green-300">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="senha" name="senha" required
          placeholder="Digite sua senha"
          class="w-full mt-1 p-3 border rounded-lg focus:ring focus:ring-green-300">
      </div>

      <button type="submit"
        class="w-full bg-green-600 text-white p-3 rounded-lg font-semibold hover:bg-green-700 transition">
        Entrar
      </button>
    </form>

    <!-- Mensagem de erro -->
    <p id="erroMsg" class="text-center text-red-600 text-sm mt-4 hidden"></p>

    <!-- Voltar ao login comum -->
    <p class="text-center text-sm text-gray-600 mt-6">
      N√£o √© administrador? 
      <a href="/login" class="text-green-600 hover:underline">Acesse aqui</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("adminLoginForm");
    const erroMsg = document.getElementById("erroMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();

      try {
        const resposta = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, senha })
        });

        // Se o servidor responder com redirect, segue o destino
        if (resposta.redirected) {
          window.location.href = resposta.url;
          return;
        }

        // Caso contr√°rio, mostra mensagem de erro
        const data = await resposta.text();
        erroMsg.textContent = data || "‚ùå Usu√°rio ou senha inv√°lidos";
        erroMsg.classList.remove("hidden");
      } catch (err) {
        erroMsg.textContent = "‚ùå Erro ao conectar com o servidor";
        erroMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
