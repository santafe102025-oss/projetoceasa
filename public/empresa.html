<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel da Empresa</title>
  <script src="/config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #006400, #228B22);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      color: black;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h1 {
      color: #006400;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      color: #006400;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #006400;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #228B22;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel da Empresa</h1>
    <p>Aqui estão seus arquivos disponíveis para download:</p>
    <ul id="listaArquivos"></ul>
    <a href="/logout" class="btn">Sair</a>
  </div>

  <script>
    fetch('/api/arquivos')
      .then(res => res.json())
      .then(data => {
        const lista = document.getElementById('listaArquivos');
        lista.innerHTML = '';
        if (data.length === 0) {
          lista.innerHTML = '<li>Nenhum arquivo disponível.</li>';
        } else {
          data.forEach(a => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${window.SUPABASE_URL}/storage/v1/object/public/arquivos/${a.caminho}" target="_blank">${a.nome}</a>`;
            lista.appendChild(li);
          });
        }
      });
  </script>
</body>
</html>
