<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel da Empresa - CEASA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-green-700 text-white shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold">ðŸŒ± CEASA</h1>
      <nav class="space-x-4">
        <a href="/logout" class="hover:underline">Sair</a>
      </nav>
    </div>
  </header>

  <!-- ConteÃºdo principal -->
  <main class="flex-1 max-w-5xl mx-auto mt-8 p-6 bg-white shadow-lg rounded-2xl">
    <h2 class="text-2xl font-semibold text-green-700 mb-6">ðŸ“‚ Arquivos da sua empresa</h2>

    <!-- Lista de arquivos -->
    <div id="lista-arquivos" class="space-y-4">
      <p class="text-gray-500">Carregando arquivos...</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-green-700 text-white text-center p-4 mt-12">
    <p>Â© 2025 CEASA - Sistema de Empresas</p>
  </footer>

  <!-- Script para buscar os arquivos -->
  <script>
    async function carregarArquivos() {
      try {
        const res = await fetch("/arquivos");
        if (!res.ok) throw new Error("Erro ao carregar arquivos");

        const arquivos = await res.json();
        const lista = document.getElementById("lista-arquivos");
        lista.innerHTML = "";

        if (arquivos.length === 0) {
          lista.innerHTML = "<p class='text-gray-500'>Nenhum arquivo disponÃ­vel no momento.</p>";
          return;
        }

        arquivos.forEach(arq => {
          const item = document.createElement("div");
          item.className = "flex items-center justify-between bg-gray-100 p-4 rounded-lg shadow";
          item.innerHTML = `
            <span class="text-gray-700 font-medium">${arq.nome}</span>
            <a href="${arq.url}" target="_blank" 
               class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
               Baixar
            </a>
          `;
          lista.appendChild(item);
        });
      } catch (err) {
        document.getElementById("lista-arquivos").innerHTML =
          "<p class='text-red-500'>Erro ao carregar arquivos.</p>";
      }
    }

    carregarArquivos();
  </script>

</body>
</html>
