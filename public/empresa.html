<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel da Empresa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #218838;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .logout {
      display: inline-block;
      margin-top: 20px;
      background: #dc3545;
      padding: 8px 15px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
    }
    .logout:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‚ Painel da Empresa</h1>

    <h2>Upload de Arquivos</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="arquivo" accept="application/pdf" required>
      <button type="submit">Enviar PDF</button>
    </form>

    <h2>Arquivos disponÃ­veis</h2>
    <ul id="lista-arquivos">
      <li>Carregando arquivos...</li>
    </ul>

    <a class="logout" href="/logout">Sair</a>
  </div>

  <script>
    async function carregarArquivos() {
      try {
        const res = await fetch("/arquivos");
        const arquivos = await res.json();
        const lista = document.getElementById("lista-arquivos");
        lista.innerHTML = "";

        if (arquivos.length === 0) {
          lista.innerHTML = "<li>Nenhum arquivo disponÃ­vel</li>";
          return;
        }

        arquivos.forEach((arq) => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${arq.url}" target="_blank">${arq.nome}</a>`;
          lista.appendChild(li);
        });
      } catch (err) {
        console.error("Erro ao carregar arquivos:", err);
      }
    }

    carregarArquivos();
  </script>
</body>
</html>
