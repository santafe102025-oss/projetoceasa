<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Empresa</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f1f8e9; padding: 30px; }
    h2 { color: #2e7d32; }
    form {
      background: #fff; padding: 20px; border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px; margin: auto;
    }
    input { width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 6px; }
    button {
      background: #2e7d32; color: #fff; padding: 10px;
      border: none; border-radius: 6px; cursor: pointer; width: 100%;
    }
    button:hover { background: #1b5e20; }
  </style>
</head>
<body>
  <h2>Cadastrar Empresa</h2>
  <form method="post" action="/cadastro">
    <input type="text" name="cnpj" placeholder="CNPJ" required>
    <input type="text" name="nome" placeholder="Nome da Empresa" required>
    <input type="text" name="box" placeholder="Número do Box" required>
    <input type="text" name="usuario" placeholder="Usuário" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
