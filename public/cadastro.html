<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - CEASA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-lg p-8">
    <!-- T칤tulo -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-green-700">游꺔 CEASA</h1>
      <p class="text-gray-500 mt-2">Cadastro da Empresa</p>
    </div>

    <!-- Formul치rio -->
    <form action="/cadastro" method="POST" class="space-y-4">
      
      <!-- Nome -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Nome da Empresa</label>
        <input type="text" name="nome" required
          placeholder="Ex: Hortifruti S칚o Jos칠"
          class="w-full mt-1 p-3 border rounded-lg focus:ring focus:ring-green-300">
      </div>

      <!-- CNPJ -->
      <div>
        <label class="block text-sm font-medium text-gray-700">CNPJ</label>
        <input type="text" name="cnpj" required
          placeholder="00.000.000/0000-00"
          class="w-full mt-1 p-3 border rounded-lg focus:ring focus:ring-green-300">
      </div>

      <!-- Box -->
      <div>
        <label class="block text-sm font-medium text-gray-700">N칰mero do Box</label>
        <input type="text" name="box" required
          placeholder="Ex: Box 23"
          class="w-full mt-1 p-3 border rounded-lg focus:ring focus:ring-green-300">
      </div>

      <!-- Usu치rio -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Usu치rio <span class="text-gray-400">(opcional)</span></label>
        <input type="text" name="usuario"
          placeholder="Crie um usu치rio (se preferir)"
          class="w-full mt-1 p-3 border rounded-lg focus:ring focus:ring-green-300">
      </div>

      <!-- Senha -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" name="senha" required
          placeholder="Digite uma senha segura"
          class="w-full mt-1 p-3 border rounded-lg focus:ring focus:ring-green-300">
      </div>

      <!-- Bot칚o -->
      <button type="submit"
        class="w-full bg-green-600 text-white p-3 rounded-lg font-semibold hover:bg-green-700 transition">
        Cadastrar
      </button>
    </form>

    <!-- Link para login -->
    <p class="text-center text-sm text-gray-600 mt-6">
      J치 tem conta? 
      <a href="/login" class="text-green-600 hover:underline">Fa칞a login</a>
    </p>
  </div>

</body>
</html>
