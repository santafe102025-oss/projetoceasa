<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrador - Ceasa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen">
  <header class="bg-green-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Painel do Administrador</h1>
    <a href="/login.html" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600">Sair</a>
  </header>

  <main class="p-8">
    <h2 class="text-lg font-bold text-green-700 mb-4">Selecionar Empresa</h2>
    <form action="/admin/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
      <select name="empresa" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
        <option>Selecione a empresa...</option>
        <!-- Aqui virá a lista dinâmica das empresas -->
      </select>
      <input type="file" name="arquivo" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-400">
      <button type="submit" class="bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700">Enviar Arquivo</button>
    </form>
  </main>
</body>
</html>
