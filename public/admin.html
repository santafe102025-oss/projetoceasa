<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrador - CEASA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SDK do Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-green-700 text-white p-4 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold">Painel do Administrador - CEASA</h1>
    <a href="/logout" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600">Sair</a>
  </nav>

  <main class="p-6 max-w-5xl mx-auto space-y-6">
    
    <!-- Upload de Arquivos -->
    <section class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-lg font-semibold mb-4">Enviar Arquivo para Empresa</h2>
      <form id="uploadForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1">Selecione a Empresa</label>
          <select id="empresaSelect" required class="w-full border rounded-lg px-3 py-2"></select>
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Arquivo (PDF)</label>
          <input type="file" id="arquivo" accept="application/pdf" required class="w-full">
        </div>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
          Enviar Arquivo
        </button>
      </form>
      <p id="uploadMsg" class="text-sm mt-3"></p>
    </section>

    <!-- Lista de Empresas -->
    <section class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-lg font-semibold mb-4">Lista de Empresas</h2>
      <button 
        onclick="carregarEmpresas()" 
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 mb-4">
        Atualizar Lista
      </button>
      <table class="w-full border text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-3 py-2">ID</th>
            <th class="border px-3 py-2">Nome</th>
            <th class="border px-3 py-2">CNPJ</th>
            <th class="border px-3 py-2">Box</th>
            <th class="border px-3 py-2">Usu√°rio</th>
            <th class="border px-3 py-2">A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="tabelaEmpresas"></tbody>
      </table>
    </section>
  </main>

  <script>
    // üîë Configura√ß√£o do Supabase (se precisar usar upload direto)
    const SUPABASE_URL = "https://pcmbcqlrskuqmucwppjz.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBjbWJjcWxyc2t1cW11Y3dwcGp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMDAxNjUsImV4cCI6MjA3MTg3NjE2NX0.QgE3J8I6k7sr0APip9iBjzJt32YBztZcqNGkc1mQ3n4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Carregar empresas no select e na tabela
    async function carregarEmpresas() {
      try {
        const res = await fetch('/empresas');
        if (!res.ok) throw new Error("Erro ao buscar empresas");
        const empresas = await res.json();

        // Preencher select
        const select = document.getElementById('empresaSelect');
        select.innerHTML = "";
        empresas.forEach(e => {
          const option = document.createElement('option');
          option.value = e.id;
          option.textContent = `${e.nome} - CNPJ: ${e.cnpj} - Box: ${e.box}`;
          select.appendChild(option);
        });

        // Preencher tabela
        const tabela = document.getElementById('tabelaEmpresas');
        tabela.innerHTML = "";
        empresas.forEach(e => {
          tabela.innerHTML += `
            <tr>
              <td class="border px-3 py-2">${e.id}</td>
              <td class="border px-3 py-2">${e.nome}</td>
              <td class="border px-3 py-2">${e.cnpj}</td>
              <td class="border px-3 py-2">${e.box}</td>
              <td class="border px-3 py-2">${e.usuario || ''}</td>
              <td class="border px-3 py-2 text-center">
                <button 
                  onclick="excluirEmpresa(${e.id})"
                  class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 text-xs">
                  Excluir
                </button>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        alert("Erro ao carregar empresas: " + err.message);
      }
    }

    // Fun√ß√£o para excluir empresa
    async function excluirEmpresa(id) {
      if (!confirm("Tem certeza que deseja excluir esta empresa?")) return;

      const resp = await fetch(`/empresas/${id}`, { method: "DELETE" });
      if (resp.ok) {
        alert("Empresa exclu√≠da com sucesso!");
        carregarEmpresas();
      } else {
        const msg = await resp.text();
        alert("Erro ao excluir empresa: " + msg);
      }
    }

    // Upload de arquivo direto no Supabase
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const empresaId = document.getElementById('empresaSelect').value;
      const file = document.getElementById('arquivo').files[0];
      const msgEl = document.getElementById('uploadMsg');

      if (!file) {
        alert('Selecione um arquivo PDF.');
        return;
      }

      // Nome do arquivo no bucket
      const filePath = `${empresaId}/${Date.now()}-${file.name}`;

      // Upload no Supabase
      const { error } = await supabase.storage
        .from('arquivos')
        .upload(filePath, file);

      if (error) {
        msgEl.innerText = "‚ùå Erro ao enviar arquivo: " + error.message;
        msgEl.className = "text-red-600";
      } else {
        msgEl.innerText = "‚úÖ Arquivo enviado com sucesso!";
        msgEl.className = "text-green-600";
      }
    });

    // Carregar ao iniciar
    carregarEmpresas();
  </script>

</body>
</html>
